{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<section class="min-h-[80vh] flex justify-center items-center">
    <div class="w-2/5 mx-auto shawdow p-5 rounded-2xl border text-gray-900 space-y-5">
        <div>
            <h2 class="text-3xl font-light">Welcome to <span class="font-bold text-emerald-500">OneStopShop</span></h2>
            <h3 class="text-lg font-medium">Please, login to your account</h3>
        </div>

        <form action="" method="POST" class="text-gray-900 space-y-3">
            <div>
                <label for="email">Email Address<span class="text-lg font-bold text-red-500">*</span></label>
                <input type="email" name="email" id="email" placeholder="Enter your email address"
                    class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <div>
                <label for="password">Passwords<span class="text-lg font-bold text-red-500">*</span></label>
                <input type="password" name="password" id="password" placeholder="Pas5w0rd"
                    class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <button type="submit"
                class="w-full bg-emerald-500 text-white py-2 rounded-md hover:opacity-70 duration-300">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                Log In
            </button>
        </form>
    </div>
</section>
{% endblock %}
