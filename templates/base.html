<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN link for Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>{% block title %} Home {% endblock %} || One Stop Shop</title>
</head>

<body>
    <header class="w-4/5 mx-auto border-b-2 border-gray-700 py-3 px-5">
        <nav class="flex items-center justify-between">
            <a href="{% url 'home' %}" class="cursor-pointer hover:opacity-70 duration-300">
                <h1 class="font-semibold text-emerald-500 text-3xl">One Stop Shop</h1>
            </a>

            <a href="#" class="bg-sky-500 text-white px-8 py-2 cursor-pointer hover:opacity-70 duration-300 rounded-md">
                Login
            </a>
        </nav>
    </header>

    <main class="w-4/5 mx-auto min-h-[500px]">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="w-4/5 mx-auto border-t border-gray-600 text-sm text-gray-500 text-center mt-10">
        <p>One Stop Shop @2025</p>
    </footer>
</body>

</html>
