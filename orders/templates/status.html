{% extends 'base.html' %}

{% block title %}
Order Status
{% endblock %}

{% block content %}
<section class="w-full pt-8 space-y-2">
    <h2 class="text-4xl font-bold text-center text-emerald-600">Order Success!!</h2>
    <h3 class="text-lg font-medium text-center text-gray-600">Payment Is Successful And Your Order Is On The Way.</h3>
    <h4 class="text-2xl font-medium text-center text-gray-900">Transaction ID: {{transaction_id}}</h4>

    <div class="flex items-center justify-center">
        <a href="{% url 'home' %}"
            class="inline-block !mt-4 bg-gray-900 text-white text-center text-lg py-2 px-8 rounded-md hover:opacity-70 duration-300">
            Return to Home
        </a>
    </div>
</section>


{% endblock %}
