{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- CDN link for swiper carousel  -->
<link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'css/swiper.css' %}" />

{% endblock %}

{% block title %}
Home
{% endblock %}

{% block content %}
<!-- featured product carousel -->
<section class="w-full relative pt-8">
    <div class="swiper feature-product-carousel swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-[500px] flex justify-center items-center">
                    <span class="text-3xl font-semibold text-indigo-600">Slide 1 </span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="bg-green-50 rounded-2xl h-[500px] flex justify-center items-center">
                    <span class="text-3xl font-semibold text-indigo-600">Slide 2 </span>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="bg-indigo-50 rounded-2xl h-[500px] flex justify-center items-center">
                    <span class="text-3xl font-semibold text-indigo-600">Slide 3 </span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-8 lg:justify-start justify-center">
            <button id="slider-button-left"
                class="swiper-button-prev group !p-2 flex justify-center items-center border border-solid border-indigo-600 !size-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !left-5 hover:bg-indigo-600"
                data-carousel-prev>
                <svg class="size-6 text-indigo-600 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentColor" stroke-width="1.6"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <button id="slider-button-right"
                class="swiper-button-next group !p-2 flex justify-center items-center border border-solid border-indigo-600 !size-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8  !right-5 hover:bg-indigo-600"
                data-carousel-next>
                <svg class="size-6 text-indigo-600 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M5.99984 4.00012L10 8.00029L5.99748 12.0028" stroke="currentColor" stroke-width="1.6"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<section class="mt-10">
    <h2 class="text-4xl font-bold text-gray-900">All Products</h2>

    <div class="grid grid-cols-4 gap-5 mt-6">
        <!-- product card -->
        <div class="relative border border-gray-600 rounded-xl p-4 space-y-3">
            <figure class="h-[250px] flex justify-center items-center">
                <img src="https://fdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s24-ultra-5g-sm-s928-0.jpg"
                    class="h-full w-auto object-cover" alt="galaxy S24 Ultra" />

            </figure>

            <figcaption class="space-y-5">
                <div>
                    <h3 class="text-2xl font-semibold">Samsung Galaxy S24 Ultra</h3>

                    <div class="flex items-center gap-2 my-2">
                        <h4 class="font-bold text-2xl line-through text-rose-600">$1250</h4>
                        <h4 class="font-black text-3xl">$1400</h4>
                    </div>

                    <p class="text-gray-500">Samsung's premium phone with S Pen, Snapdragon 8 Gen 3, and a 200MP
                        camera.</p>
                </div>

                <div class="space-y-1">
                    <button
                        class="w-full !bg-sky-500 text-white px-8 py-2 cursor-pointer hover:opacity-70 duration-300 rounded-md">
                        <i class="fa-solid fa-eye"></i>
                        View Details
                    </button>

                    <div class="flex items-center gap-2">
                        <button
                            class="flex-1 !bg-gray-900 text-white px-8 py-2 cursor-pointer hover:opacity-70 duration-300 rounded-md">
                            <i class="fa-solid fa-cart-plus"></i>
                            Add to Cart
                        </button>

                        <button title="Add to wishlist"
                            class="flex items-center justify-center bg-transparent text-gray-900 p-2 size-10 border-2 !border-gray-900 hover:bg-gray-900 hover:text-white duration-300 rounded-md">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
            </figcaption>

            <p
                class="absolute top-1 right-4 w-fit font-medium bg-rose-600 text-white text-sm rounded-full px-4 py-px animate-pulse">
                New Arrival
            </p>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{% static 'js/swiper.js' %}"></script>
{% endblock %}
